<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-GMP- Golam Mahadi Pilot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body id="body-div">

    <div id="container-div" class="container justify-content-center">

        <div class="calculator col-10">

            <div class="cal-header">
                <div id="cla-header-head" class="cla-header-head">

                </div>
                <hr>
                <div id="cla-header-foot" class="cal-header-foot">

                </div>
            </div>

            <div id="cla-body" class="cla-body">

                <div class="cal-body-line1">

                    <div id="btnmd1" class="cal-btn"><img src="moon-removebg-preview.png" alt="" class="img"></div>
                    <div id="btnwl" class="cal-btn">W</div>
                    <div id="btnmd2" class="cal-btn"><img src="sun-removebg-preview.png" alt="" class="img"></div>
                    <div id="btncl" class="cal-btn">C</div>

                </div>

                <div class="cal-body-line1">

                    <div id="btn1" class="cal-btn number1">1</div>
                    <div id="btn2" class="cal-btn number1">2</div>
                    <div id="btn3" class="cal-btn number1">3</div>
                    <div id="btnp" class="cal-btn operator1">+</div>

                </div>

                <div class="cal-body-line1">

                    <div id="btn4" class="cal-btn number1">4</div>
                    <div id="btn5" class="cal-btn number1">5</div>
                    <div id="btn6" class="cal-btn number1">6</div>
                    <div id="btnm" class="cal-btn operator1">-</div>

                </div>

                <div class="cal-body-line1">

                    <div id="btn7" class="cal-btn number1">7</div>
                    <div id="btn8" class="cal-btn number1">8</div>
                    <div id="btn9" class="cal-btn number1">9</div>
                    <div id="btnv" class="cal-btn operator1">/</div>

                </div>

                <div class="cal-body-line1">

                    <div id="btnd" class="cal-btn number1">.</div>
                    <div id="btn0" class="cal-btn number1">0</div>
                    <div id="btne" class="cal-btn">=</div>
                    <div id="btng" class="cal-btn  operator1">x</div>


                </div>


            </div>

        </div>




    </div>




    <!-- script -->
    <script src="app.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
